<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact -Prediction of Material Selection</title>
    <link rel="stylesheet" href="rambabu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Enhanced Contact Section Styles */
        .contact-section {
            padding: 120px 0;
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(43, 108, 176, 0.05));
        }

        .contact-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 600px;
            margin: 40px auto 0;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.05rem;
            color: #2d3748;
            background: #f7fafc;
            transition: all 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #2b6cb0;
            box-shadow: 0 0 10px rgba(43, 108, 176, 0.25);
            background: #fff;
            transform: scale(1.015);
            outline: none;
        }

        .contact-form textarea {
            height: 160px;
            resize: none;
        }

        .contact-form .modern-btn {
            padding: 16px 36px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .contact-card {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 320px;
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: slideIn 0.6s ease-out;
        }

        .contact-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
        }

        .contact-card i {
            font-size: 2.5rem;
            color: #2b6cb0;
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }

        .contact-card:hover i {
            color: #3182ce;
        }

        .contact-card h3 {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .contact-card p {
            font-size: 1rem;
            color: #718096;
        }

        .contact-card a {
            color: #2b6cb0;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .contact-card a:hover {
            color: #3182ce;
        }

        /* Ensure navbar consistency (optional override if needed) */
        .navbar {
            background: #1e90ff !important; /* Bright blue color */
            padding: 20px 0 !important;
            position: sticky !important;
            top: 0 !important;
            z-index: 1000 !important;
        }

        .logo {
            font-size: 2.2rem !important;
            font-weight: 700 !important;
            color: #fff !important;
            letter-spacing: -0.8px !important;
        }

        .nav-links li a {
            color: #fff !important;
            text-decoration: none !important;
            font-weight: 500 !important;
            font-size: 1.1rem !important;
            padding: 10px 22px !important;
        }

        .nav-links li a:hover,
        .nav-links li a.active {
            color: #fff !important;
        }

        .menu-toggle {
            color: #fff !important;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="logo">Prediction of Material Selection</div>
                <ul class="nav-links">
                    <li><a href="rambabu.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                    <li><a href="author.html">Author</a></li>
                </ul>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-container">
                <h2 class="card-title">Contact Us</h2>
                <p class="card-subtitle">We’d love to hear from you. Reach out with any questions or feedback!</p>
                <div class="contact-info">
                    <div class="contact-card">
                        <i class="fas fa-envelope"></i>
                        <h3>Email Us</h3>
                        <p>Reach out at: <br><strong><a href="rambabulukalapu143@gmail.com">rambabulukalapu143@gmail.com</a></strong></p>
                    </div>
                    <div class="contact-card">
                        <i class="fas fa-phone"></i>
                        <h3>Call Us</h3>
                        <p>Phone: <br><strong>+916305279093</strong></p>
                    </div>
                </div>
                <form class="contact-form">
                    <input type="text" placeholder="Your Name" required class="form-input" style="animation: fadeInUp 0.6s ease-out;">
                    <input type="email" placeholder="Your Email" required class="form-input" style="animation: fadeInUp 0.6s ease-out 0.2s;">
                    <textarea placeholder="Your Message" required class="form-input" style="animation: fadeInUp 0.6s ease-out 0.4s;"></textarea>
                    <button type="submit" class="modern-btn">
                        <span class="btn-text">Send Message</span>
                        <span class="btn-spinner"><i class="fas fa-spinner fa-spin"></i></span>
                        <span class="btn-icon"><i class="fas fa-paper-plane"></i></span>
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 Prediction of Material Selection</p>
        </div>
    </footer>

    <script src="rambabu.js"></script>
    <script>
        // Enhanced form submission animation
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const button = this.querySelector('.modern-btn');
            const text = button.querySelector('.btn-text');
            const spinner = button.querySelector('.btn-spinner');
            const icon = button.querySelector('.btn-icon');

            // Show spinner, hide text and icon
            spinner.style.display = 'inline-block';
            text.style.opacity = '0';
            icon.style.opacity = '0';
            button.disabled = true;

            setTimeout(() => {
                // Show success state
                spinner.style.display = 'none';
                text.textContent = 'Message Sent!';
                text.style.opacity = '1';
                icon.innerHTML = '<i class="fas fa-check"></i>';
                icon.style.opacity = '1';
                button.style.background = 'linear-gradient(135deg, #38a169, #68d391)';

                setTimeout(() => {
                    // Reset to initial state
                    text.textContent = 'Send Message';
                    icon.innerHTML = '<i class="fas fa-paper-plane"></i>';
                    button.style.background = 'linear-gradient(135deg, #2b6cb0, #63b3ed)';
                    button.disabled = false;
                    this.reset();
                }, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
